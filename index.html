<!DOCTYPE html>
<html ng-app="hw1App">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
    <!--<script src="bower_components/angular/angular.min.js"></script>-->
    <script src="index.js"></script>

</head>

<body ng-controller="mainCtrl as main">
<div class="col-xs-12">
    <h1>Список гостей</h1>
</div>
<div ng-include="'guestList.html'" ng-controller="invitedCtrl as ctrl"></div>
<div ng-include="'guestList.html'" ng-controller="inhallCtrl as ctrl"></div>
<div class="col-xs-4">
    <h2>Новый гость</h2>
    <div class="item">
        <form role="form" ng-submit="main.add(newName)" ng-init="newName=''">
            <div class="form-group">
                <label for="name">Имя гостя</label>
                <input ng-model="newName" type="text" id="name" class="form-control" name="name" placeholder="Имя гостя"/>
            </div>
            <button type="submit" id="addGuest" class="btn btn-default">Добавить</button>
        </form>
    </div>
</div>
</body>
</html>
